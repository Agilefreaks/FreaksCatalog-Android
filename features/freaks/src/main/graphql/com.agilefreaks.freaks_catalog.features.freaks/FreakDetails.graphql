query FreakDetailsQuery($freakId: ID!){
    freak(id: $freakId){
        id
        firstName
        lastName
        description
        photo{
            uri
        }
        norm{
            name
        }
        role{
            name
        }
        level{
            name
        }
        projects{
            name
        }
        technologies{
            name
        }
    }
}